<!doctype html>
<html>
<head>
<title>MiniPOS Invoice</title>
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<script>
var request_string = "address={addr}&amount={amt}&initial={balance}";
</script>
</head>

<body onload="setTimeout(checkPayment, 5000)">
<div id="noqr">
<img id="qr" src="data:image/png;base64,{qr}" alt="" title="{request}">
</div>
<p>Please send <strong>{amt} BCH</strong> (total {fiat} {cur})</p>
<p>To the Bitcoin Cash address <strong class="address"><img class="icon" src="bitcoin-cash-icon.svg" alt="">{addr}</strong></p>
<p><em>(1 BCH = {price} {cur})</em></p>
<div id="popup"><p>The payment request has timed out.</p></div>
<form method="get" name="" action="cancel">
<input type="submit" id="cancel" class="clear" value="&#10007; Cancel">
<input type="hidden" name="address" value="{addr}">
</form>
<form method="get" name="" action="record">
<input style="display: none;" type="submit" id="finish" class="ok" value="&#10003; Finish">
<input type="hidden" name="amount" value="{fiat}">
<input type="hidden" name="currency" value="{cur}">
<input type="hidden" name="btc_amount" value="{amt}">
<input type="hidden" name="address" value="{addr}">
</form>
</body>
</html>
